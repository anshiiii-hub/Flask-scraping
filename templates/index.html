<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anshita - Web Scraping Projects</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter and Caveat (for handwritten style) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the page */
        body {
            font-family: 'Inter', sans-serif; /* Default font */
            background-color: #E0D9F1; /* Lavender background */
            color: #374151; /* Dark text for contrast */
            overflow: hidden; /* Hide scrollbars */
        }

        /* Applying the handwritten font */
        .font-handwritten {
            font-family: 'Caveat', cursive;
        }

        /* Keyframes for floating shapes */
        @keyframes float {
            0% { transform: translateY(0px) scale(1); opacity: 0.7; }
            50% { transform: translateY(-25px) scale(1.05); opacity: 0.4; }
            100% { transform: translateY(0px) scale(1); opacity: 0.7; }
        }

        /* Styles for the decorative shapes */
        .shape {
            position: absolute;
            border-radius: 50%;
            animation: float 15s ease-in-out infinite;
            z-index: -1;
        }
        .shape1 { width: 150px; height: 150px; top: 10%; left: 5%; background-color: rgba(251, 194, 235, 0.5); animation-duration: 12s; }
        .shape2 { width: 200px; height: 200px; top: 60%; left: 80%; background-color: rgba(166, 193, 238, 0.5); animation-duration: 18s; }
        .shape3 { width: 100px; height: 100px; top: 75%; left: 15%; background-color: rgba(255, 255, 255, 0.6); animation-duration: 10s; }

        /* Updated fade-in animation for a smoother entrance */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .fade-in {
            animation: fadeIn 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            opacity: 0;
        }
        /* Staggered delay for elements */
        .delay-1 { animation-delay: 0.3s; }
        .delay-2 { animation-delay: 0.6s; }
        .delay-3 { animation-delay: 0.9s; }

    </style>
</head>
<body>
    
    <!-- Decorative floating shapes -->
    <div class="absolute inset-0">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>

    <!-- Main Page Wrapper -->
    <div class="relative z-10 container mx-auto px-6 min-h-screen flex flex-col">

        <!-- Main Content Section -->
        <main class="flex-grow flex items-center">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 lg:gap-16 items-center w-full">

                <!-- Left Column: Video Polaroid -->
                <div class="w-full max-w-sm mx-auto fade-in delay-1 group">
                    <!-- Polaroid Frame -->
                    <div class="relative bg-white p-4 pb-20 rounded-lg shadow-2xl transform -rotate-6 transition-all duration-500 group-hover:rotate-0 group-hover:scale-105">
                        <div class="w-full aspect-[9/16] overflow-hidden">
                            <video
                                class="w-full h-full object-cover"
                                src="{{ url_for('static', filename='Girl_s_Subtle_Smile_and_Wave.mp4') }}"
                                autoplay
                                loop
                                muted
                                playsinline>
                            </video>
                        </div>
                        <!-- Polaroid Caption -->
                        <p class="font-handwritten text-center text-gray-600 mt-4 text-2xl absolute bottom-4 left-0 right-0">Anshiii</p>
                    </div>
                </div>

                <!-- Right Column: Text Content -->
                <div class="relative text-center md:text-left fade-in delay-2 group">
                    <div class="bg-white/80 backdrop-blur-sm p-8 rounded-2xl shadow-xl transition-all duration-500 transform group-hover:-translate-y-2">
                        <h2 class="font-handwritten text-6xl lg:text-6xl font-bold text-gray-800 leading-tight">
                            Heyyy!
                        </h2>
                         <h4 class="font-handwritten text-5xl lg:text-6xl font-bold text-gray-800 leading-tight mb-6">I am Anshita Dawar!!</h4>
                        <p class="font-handwritten text-3xl lg:text-4xl text-gray-700 mb-4 max-w-lg mx-auto md:mx-0 leading-relaxed">
                            My summer was basically: web scraping, more web scraping, and… yup, you guessed it—web scraping.
                        </p>
                        <p class="font-handwritten text-3xl lg:text-4xl text-gray-700 mb-8 max-w-lg mx-auto md:mx-0">
                            Want to check out my projects?
                        </p>
                        <div class="flex flex-col sm:flex-row items-center justify-center md:justify-start space-y-4 sm:space-y-0 sm:space-x-4 fade-in delay-3">
                            <a href="{{ url_for('projects') }}" class="inline-flex items-center justify-center bg-rose-400 text-white px-8 py-3 rounded-full text-2xl font-handwritten hover:bg-rose-500 transition-all duration-300 transform hover:scale-110 shadow-lg hover:shadow-rose-300/50">
                                <span class="mr-2">Yess !!</span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                                </svg>
                            </a>
                            <a href="{{ url_for('projects') }}" class="inline-flex items-center justify-center bg-sky-400 text-white px-8 py-3 rounded-full text-2xl font-handwritten hover:bg-sky-500 transition-all duration-300 transform hover:scale-110 shadow-lg hover:shadow-sky-300/50">
                                <span class="mr-2">Definetelyy</span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

</body>
</html>
