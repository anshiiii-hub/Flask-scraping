<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraped Book Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Caveat', cursive;
        }
        /* Custom scrollbar for a softer look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #fdf2f2;
        }
        ::-webkit-scrollbar-thumb {
            background: #fecdd3;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #fda4af;
        }
        /* Style the pandas-generated table */
        .data {
            width: 100%;
            border-collapse: collapse;
            font-family: 'Caveat', cursive;
            font-size: 1.2rem;
        }
        .data th {
            background-color: #0ea5e9;
            color: white;
            padding: 12px;
            text-align: left;
            font-size: 1.4rem;
        }
        .data td {
            padding: 10px 12px;
            border-bottom: 1px solid #e0f2fe;
        }
        .data tr:hover {
            background-color: #f0f9ff;
        }
        .data tr:nth-child(even) {
            background-color: #fafafa;
        }
    </style>
</head>
<body class="bg-sky-50">
    <!-- Main container -->
    <div class="container mx-auto px-4 py-12">
        <!-- Page Header -->
        <div class="text-center mb-12">
            <h1 class="text-6xl md:text-7xl text-sky-500">
                Books To Scrape
            </h1>
            <p class="text-xl text-gray-500 mt-2">A collection of scraped book titles and prices.</p>
        </div>

        <!-- Render scraped data tables -->
        {% for table in tables %}
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden mb-8">
            <div class="p-6 overflow-x-auto">
                {{ table|safe }}
            </div>
        </div>
        {% endfor %}
        
        <!-- Back Button -->
        <div class="text-center mt-12">
             <a href="/" class="inline-block px-8 py-3 bg-sky-300 text-white text-xl rounded-full shadow-md hover:bg-sky-400 transition-all duration-300 ease-in-out transform hover:scale-105">
                Back to Home
            </a>
        </div>
    </div>
</body>
</html>
